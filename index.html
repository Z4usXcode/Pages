<!-- Typing Animation -->
<script>
const texts = [
  "Python developer ðŸ",
  "Automation & Bot Systems âš™ï¸",
  "TikTok Tools Builder ðŸ”¥",
  "Telegram Bot Developer ðŸ¤–"
];

let i = 0, j = 0, isDeleting = false;
const speed = 80;
const target = document.getElementById("typing");

function typeLoop() {
  let current = texts[i];
  if (!isDeleting) {
    target.innerHTML = current.substring(0, j++);
    if (j === current.length) {
      setTimeout(() => isDeleting = true, 1500);
    }
  } else {
    target.innerHTML = current.substring(0, j--);
    if (j === 0) {
      isDeleting = false;
      i = (i + 1) % texts.length;
    }
  }
  setTimeout(typeLoop, isDeleting ? 40 : speed);
}
typeLoop();
</script>
